{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section mb-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Rejestracja</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zarejestruj się</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Masz już konto? <a class="ml-2" href="{% url 'serw-med-login' %}">Zaloguj się</a>
            </small>
        </div>
    </div>

{% endblock %}
