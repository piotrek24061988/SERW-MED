{% extends "base.html" %}
{% block content %}

    <div class="content-section mb-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usuń</legend>
                <h2>Czy napewno chcesz usunąć informację? - "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'serw-med-news-detail' object.id %}">Nie</a>
                <button class="btn btn-outline-danger" type="submit">Tak</button>
            </div>
        </form>
    </div>

{% endblock %}
